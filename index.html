<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - DOM Manipulation Project</title>
    <link rel="stylesheet" href="/styles/styles.css">
    </link>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1 class="heading">📝 Task Manager</h1>
            <p>Stay organized and productive!</p>
            <div class="task-stats">
                <div class="stat">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div>Total Tasks</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="completed-tasks">0</div>
                    <div>Completed</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="pending-tasks">0</div>
                    <div>Pending</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <input type="text" id="task-input" class="task-input" placeholder="What needs to be done?"
                    maxlength="100" />
                <button id="add-btn" class="add-btn" disabled>Add Task</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="task-list" class="task-list"></ul>

            <div id="empty-state" class="empty-state" style="display: none;">
                <div style="font-size: 4em;">📋</div>
                <p>No tasks yet. Add one above to get started!</p>
            </div>
        </div>
    </div>


    <script src="/scripts/script.js"></script>

</body>

</html>
